<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
        integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/kiddies.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <title>Shapes</title>

    <script type="text/x-template" class="shapeListTemplate">
        <table>
            <thead>
                <tr>
                    <th class="large">Shape</th>
                    <th class="large">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {{#each shapes}}
                <tr>
                    <td class="large">{{shape}}</td>
                    <td class="large">{{qty}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
</head>

<body>


    <div class="container">
        <h1>Teaching Shapes</h1>
        <div>
            <!-- <div>
                <i>
                    <img src="notes.png" width="200" alt="">
                    Show me the right chocolate 4 times in a row to hear a Christmas song.
                </i>
            </div> -->

            <div class="controls">

                <div id="webcam-container"></div>
                <div id="label-container"></div>
            </div>


            <div class="controls">
                <button type="button primary" class="start" onclick="init()">Start</button>
            </div>

            <div class="controls">
                <div class="hidden question shapes"></div>
            </div>

            <div class="controls">
                <div class="shapeName shapes correct"></div>
            </div>

        </div>

</body>
<link rel="stylesheet" href="css/kiddies.css">
<link rel="stylesheet" href="css/skeleton.css">

<script src="hand-signs.js"></script>


</html>
